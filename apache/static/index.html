<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineApp - Inicio de Sesi칩n</title>
    <style>
        .error {
            display: none;
            color: red;
        }
    </style>
    <script>
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        function conectar() {
            document.getElementsByClassName("error")[0].style.display = "none";
            var raw = JSON.stringify({
                "username": document.getElementById("username").value,
                "password": document.getElementById("password").value
            });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw
            };

            fetch("/api/login", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK") {
                        sessionStorage.setItem("csrf_token",result.csrf_token)
                        sessionStorage.setItem("perfil",result.perfil)
                        location.href="juegos.html";
                    } else {
                        document.getElementsByClassName("error")[0].style.display="block";
                    }
                })
                .catch(error => {
                    console.log('Error', error);
                    document.getElementsByClassName("error")[0].style.display = "block";
                }); 
        }
    </script>
</head>
<body>
    <h1>Bienvenido a CineApp</h1>
    <label>Usuario:</label>
    <input type="text" name="username" id="username"><br>
    <label>Contrase침a:</label>
    <input type="password" name="password" id="password"><br>
    <label class="error">Usuario o contrase침a incorrectos</label><br>
    <button type="button" onclick="conectar()">Iniciar Sesi칩n</button>
    <button type="button" onclick="location.href='registro.html'">Registrarse</button>
</body>
</html>
