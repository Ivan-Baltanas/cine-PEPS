<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineApp - Cartelera de Películas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script>
        onload = function () {
            cargarPeliculas();
        }
        function pintarPeliculas(lista) {
    let tbody = document.getElementsByTagName("tbody")[0];
    tbody.innerHTML = "";
    lista.forEach(pelicula => {
        tbody.innerHTML += `<tr>
                <td><img src="${pelicula.poster}" width="70"></td>
                <td>${pelicula.titulo}</td>
                <td>${pelicula.sinopsis}</td>
                <td>${pelicula.precio}</td>
                <td>
                    <a href="/static/editar_juego.html?id=${pelicula.id}" class="button is-info">Editar</a>
                </td>
                <td>
                    <button class="button is-danger" onclick="eliminarPelicula(${pelicula.id})">Eliminar</button>
                </td>
            </tr>`; 
    });
}
        function cargarPeliculas() {
            var requestOptions = {
                method: 'GET'
            };

            fetch("/api/juegos", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status) {
                        location.href = "index.html";
                    } else {
                        pintarPeliculas(result);
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Ha habido un error al cargar las películas. Refresque la página");
                });
        }
        function eliminarPelicula(id) {
            var requestOptions = {
                method: 'DELETE'
            };

            fetch("/api/juegos/" + id, requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK") {
                        alert("Película eliminada");
                        cargarPeliculas();
                    } else {
                        alert("La película no ha podido ser eliminada");
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Se ha producido un error y la película no ha podido ser eliminada");
                });
        }
        function cerrarSesion() {
            var requestOptions = {
                method: 'GET'
            };
            fetch("/api/logout", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK") {
                        location.href = "/static/index.html";
                    } else {
                        alert("No se ha podido cerrar sesión");
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Se ha producido un error y no se ha podido cerrar sesión");
                });

        }
    </script>
</head>
<body>
    <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <button class="navbar-burger is-warning button" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/static/juegos.html">Películas</a>
                <a class="navbar-item" href="/static/subida.html">Archivos</a>
                <a class="navbar-item" href="javascript:cerrarSesion()">Cerrar sesión</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="columns">
            <div class="column">
                <h3 class="is-size-3">Cartelera de Películas</h3>
                <a href="/static/agregar_juego.html" class="button is-success">Agregar</a>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Poster</th>
                            <th>Título</th>
                            <th>Sinopsis</th>
                            <th>Precio</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                   </tbody>
                </table>
            </div>
        </div>  
    </section>    
</body>
</html>
